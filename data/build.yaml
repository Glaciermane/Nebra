name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build
        run: |
          echo "const password = '$MY_SECRET';" > src/config.js
          #enojk

    env:
      MY_SECRET: ${{ secrets.MY_SECRET }}
