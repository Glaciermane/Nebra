   <h2>refresh</h2>
<button id="refresh-button">Refresh</button>

 <script>
    // Funktion, die beim Klicken des "Refresh"-Buttons aufgerufen wird
    $('#refresh-button').click(function() {
      // API-Anfrage durchführen
      var url = 'https://api.wynncraft.com/v2/';

      $.get(url, function(data) {
        // Daten verarbeiten
        var response = data; // Die Antwortdaten
        // Hier können Sie die gewünschten Daten aus der Response auslesen und in andere HTML-Elemente einfügen
        // Beispiel: Den Spieler-Namen in ein bestimmtes HTML-Element mit der ID "player-name" einfügen
        var playerName = response.player.username;
        $('#response').text('Spielername: ' + playerName);
        
        // Weitere Verarbeitung der Daten und Eintragung in andere HTML-Elemente
        
      });
    });
  </script>
